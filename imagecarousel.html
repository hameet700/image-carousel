<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="imagecarousel.css" />
    <script
      src="https://kit.fontawesome.com/cb87ed6055.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="imagecarousel">
      <i class="fas fa-chevron-left" id="prevbtn"></i>
      <i class="fas fa-chevron-right" id="nxtbtn"></i>
      <div class="imageslider">
        <img
          src="images/image6.jpg"
          id="lastimage"
          height="600px"
          class="image"
          alt=""
        />
        <img src="images/image1.jpg" alt="" height="600px" class="image" />
        <img src="images/image2.jpg" alt="" height="600px" class="image" />
        <img src="images/image3.jpg" alt="" height="600px" class="image" />
        <img src="images/image4.jpg" alt="" height="600px" class="image" />
        <img src="images/image5.jpg" alt="" height="600px" class="image" />
        <img src="images/image6.jpg" alt="" height="600px" class="image" />
        <img
          src="images/image1.jpg"
          id="firstimage"
          alt=""
          height="600px"
          class="image"
        />
      </div>
    </div>

    <script src="imagecarousel.js"></script>
  </body>
</html>
